version: '2.3'
services:
    frame-feed-evaluator:
        container_name: ffe
        build:
            context: https://github.com/chrberger/frame-feed-evaluator.git#v0.0.3
            dockerfile: Dockerfile.amd64
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        - $PWD:/host
        - $PWD/2019-03-22_AstaZero_RuralRoad:/pngs
        working_dir: /host
        environment:
        - DISPLAY=$DISPLAY
        command: "--folder=/pngs --report=ffe-rural_road_day_sunny-vp9-vga-c1.csv --cid=111 --name=video0 --crop.x=376 --crop.y=32 --crop.width=640 --crop.height=480 --delay=0 --timeout=1000"

    video-vp9_test-encoder-amd64:
        container_name: vp9_test
        depends_on:
        - frame-feed-evaluator
        image: vpx_encoder:latest
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        command: "--cid=111 --name=video0 --width=640 --height=480 --verbose --vp9 --threads=4 --profile=0 --stereo-mode=mono --lag-in-frames=0 --drop-frame=0 --resize-allowed=true --resize-up=0 --resize-down=0 --end-usage=1 --min-q=0 --undershoot-pct=0 --overshoot-pct=0 --buffer-size=6000 --buffer-init-size=4000 --buffer-optimat-size=5000 --kf-mode=0 --kf-min-dist=0 --kf-max-dist=99999"

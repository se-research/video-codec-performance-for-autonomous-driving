version: '2.3'
services:
    frame-feed-evaluator:
        container_name: ffe
        build:
            context: https://github.com/chrberger/frame-feed-evaluator.git#v0.0.2
            dockerfile: Dockerfile.amd64
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        - $PWD:/host
        - $PWD/example:/pngs
        working_dir: /host
        environment:
        - DISPLAY=$DISPLAY
        command: "--folder=/pngs --report=ffe-x264.csv --cid=111 --name=video0 --crop.x=376 --crop.y=32 --crop.width=640 --crop.height=480 --delay=0"

    video-x264-encoder-amd64:
        container_name: x264
        depends_on:
        - frame-feed-evaluator
        build:
            context: https://github.com/chalmers-revere/opendlv-video-x264-encoder.git#v0.0.7
            dockerfile: Dockerfile.amd64
        network_mode: "host"
        ipc: "host"
        volumes:
        - /tmp:/tmp
        command: "--cid=111 --name=video0 --width=640 --height=480"
